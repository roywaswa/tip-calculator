<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/scss/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app | Frontend Mentor</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header><span>SPLI</span><span>TTER</span></header>
    <main>
      <div id="expenditure">
        <form action=""></form>
      </div>
      <div id="tip">
        <div class="calculated-tip">
          <div class="tip-details">
            <div class="details">
              <span>Tip Amount</span>
              <span>/person</span>
            </div>
            <span class="amount">$0.00</span>
          </div>
          <div class="tip-details">
            <div class="details">
              <span>Total Amount</span>
              <span>/person</span>
            </div>
            <span class="amount">$0.00</span>
          </div>
        </div>
        <button>RESET</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Roy Waswa</a>.
      </div>
    </footer>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
